<form action="login" method="POST">
  <div>
    <label>
      Username
      <input name="username" type="text"/>
    </label>
  </div>
  <div>
    <label>
      Password
      <input name="password" type="password"/>
    </label>
  </div>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
